<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>MAN VS COMPUTER</h1>
    <h2>Best out of 5</h2>
    <h3 id="overallWinner"></h3>
    <div class="gamePlay">
      <div class="choices">
        <div class="left">
          <p>ME</p>
          <span id="userChoice"></span>
          <span id="userScore">0</span>
        </div>
        <div class="right">
          <p>MY OPP</p>
          <span id="computerChoice"></span>
          <span id="computerScore">0</span>
        </div>
      </div>
      <div id="scoreInfo"></div>
      <div class="choiceSec">
        <p>PLEASE SELECT YOUR CHOICE</p>
        <div class="buttons">
          <button class="btn btn-square" id="rockBtn">
            <div class="sign">✊</div>
          </button>
          <button class="btn btn-square" id="paperBtn">
            <div class="sign">✋</div>
          </button>
          <button class="btn btn-square" id="scissorsBtn">
            <div class="sign">✌️</div>
          </button>
        </div>
      </div>
      <button id="reset">Reset game</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
